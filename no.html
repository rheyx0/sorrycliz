<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wrong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f0ff, #fde2e4);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #555;
      position: relative;
    }

    h1 {
      color: #ff8fab;
      font-size: 2.2rem;
      text-shadow: 1px 1px 5px rgba(255,192,203,0.5);
      margin-bottom: 20px;
      z-index: 10;
    }

    .gif img {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      z-index: 10;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('heart.png') no-repeat center/contain;
      opacity: 0.9;
      animation: floatUp 8s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    button {
      margin-top: 30px;
      background-color: #ffc6d9;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.3);
      z-index: 10;
    }

    button:hover {
      background-color: #ffafcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1> wrong  </h1>

  <div class="gif">
    <!-- Replace sad.gif with your actual gif name -->
    <img src="sad.gif" alt="Sad reaction gif">
  </div>

   <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
          document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = 'camera.html';
        });

        document.getElementById('noBtn').addEventListener('click', () => {
                window.location.href = 'no.html'; // ðŸ‘ˆ redirect to the "sad gif" page
        });
  </script>
</body>
</html>
